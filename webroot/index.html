<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to KRY</title>
</head>

<body>

<h1>KRY status poller</h1>

<section>
    Services and their statuses:

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Date added</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>

        <tbody id="service-list">

        </tbody>
    </table>
</section>

<section>
    <p>Register a new service:</p>

    <div>
        <label for="service-name">Name:</label>
        <input type="text" id="service-name">
    </div>
    <div>
        <label for="service-url">URL:</label>
        <input type="text" id="service-url">
    </div>

    <div>
        <button id="post-service">Save</button>
    </div>
</section>

</body>
<script src="static/code.js">
</script>
</html>
